<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
    <title>Runner Up</title>
</head>
<body>
    
    <!-- <div id="search-div">
        <input id="search-input" type="text">
        <button id="search-submit">Look for Races!</button>   
    </div> -->

    <h2>Add a New Fun Run</h2>
       <form id="race-form">
           <label for="race-name">Name:</label>
           <input type="text" name="name" id="race-name"><br><br>
           <label for="race-description">Description:</label>
           <input type="text" name="description" id="race-description"><br><br>
           <label for="race-city">City:</label>
           <input type="text" name="name" id="race-city"><br><br>
           <label for="race-state">State:</label>
           <input type="text" name="name" id="race-state"><br><br>
           <label for="race-distance">Distance:</label>
           <input type="text" name="name" id="race-distance"><br><br>
           <label for="race-theme">Theme:</label>
           <input type="text" name="name" id="race-theme"><br><br>
           <label for="race-date">Date:</label>
           <input type="text" name="name" id="race-date"><br><br>
           <label for="race-website">Website:</label>
           <input type="text" name="name" id="race-website"><br><br>
           <input type="submit" value="Create">
       </form>

    <h> Upcoming Races</h1>

    <div id="race-container">
        <ul id="race-list"></ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
